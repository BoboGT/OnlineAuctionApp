<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/custom.css}"/>
</head>
<body>

<form class="form-horizontal" method="post"  th:action="@{/login}">
    <!-- action ne face conexiunea, ne da URL-ul din controller, il aduce pe pagina HTML la request, conexiune backend Frontend  -->
    <fieldset>
        <div id="legend">
            <legend class="">Login</legend>
        </div>
        <div class="control-group error">
            <p th:if="${loginError}">Wrong username or password</p>
        </div>

        <div class="control-group">
            <!-- email -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">

                <!-- am scris name username in loc de email pt ca spring security nu stie daca e nume sau email sau altceva -->
                <input type="text" id="email" name="username"  placeholder="Email" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password"  placeholder="Password" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
