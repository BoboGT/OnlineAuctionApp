<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<form class="form-horizontal" method="post" th:object="${userDto}" th:action="@{/registration}">
    <!-- action ne face conexiunea, ne da URL-ul din controller, il aduce pe pagina HTML la request, conexiune backend Frontend  -->
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>

        <div class="control-group">
            <!-- email -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" th:field="*{email}"  placeholder="" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <!-- First Name -->
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>


        <div class="control-group">
            <!-- Last Name -->
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
                <input type="text" id="lastName" th:field="*{lastName}"  placeholder="Last Name" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>


        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" th:field="*{password}"  placeholder="" class="input-xlarge">
                <label th:if="${#fields.hasErrors('password')}" th:class="'error'"
                       th:errors="*{password}" class="col-lg-4 control-label" style="color:red;" ></label>
            </div>
        </div>

        <div class="control-group">
            <!-- userType-->
            <label class="control-label" for="userRole">User Role</label>
            <div class="controls">
                <select  id="userRole" th:field="*{userRole}">
                    <option th:each="role : ${T(com.sda.onlineAuctionApp.model.UserRole).values()}"
                            th:value="${role.name()}" th:text="${role.getFriendlyName()}"></option>
                    <!-- value returneaza  si valoarea din enum, text ne aduce numele din enum-->
                </select>
                <p class="help-block"></p>
            </div>
        </div>



        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
